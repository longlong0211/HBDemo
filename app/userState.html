<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.mui-content-padded{
			  	margin: 10px;
			  }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">状态选择</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-content-padded" style="margin-top: 25%;">
		        <button id="1" class="btn mui-btn mui-btn-primary mui-btn-block">备孕</button>
		        <button id="2" class="btn mui-btn mui-btn-success mui-btn-block">治疗</button>
		        <button id="3" class="btn mui-btn mui-btn-warning mui-btn-block">试管婴儿</button>
				<button id="4" class="btn mui-btn mui-btn-royal mui-btn-block">怀孕啦</button>
		    </div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		(function($) {
			$.init();
			var btns = $('.btn');
			btns.each(function(i, btn) {
				btn.addEventListener('tap', function() {
					var id = this.getAttribute('id');
					plus.storage.setItem("status",id);
					$.openWindow({
						url:"home.html",
						id:"home",
						show:{
								aniShow:'none'
							},
						waiting:{
							autoShow:false
						}
					});
				},false);
			});	
		})(mui);
	</script>
</html>
