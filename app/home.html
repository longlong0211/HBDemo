<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<div class="mui-content" id="mui-content">
			test
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="topic" class="mui-tab-item" href="topic.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">圈子</span>
			</a>
			<a id="my" class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.plusReady(function(){
      		var status = plus.storage.getItem("status");
      	});
      	mui.init({
		  preloadPages:[{
		  		id:"topic",
		  		url:"topic.html"
		  },{
		  		id:"my",
		  		url:"my.html"
		  }
		  ]
		});
		var detailPage = null;
		mui(".mui-bar").on("tap","a",function(e){
			var id=this.getAttribute("id");
			if(!detailPage){
			    detailPage = plus.webview.getWebviewById(id);
			}
			if(id=="my"){
				mui.fire(detailPage,'my',{});
			}else if(id=="topic"){
				mui.fire(detailPage,'topic',{});
			}
			mui.openWindow({
			    id:id
			});
		});
    	</script>
	</body>

</html>
