<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<div class="mui-content">
			首页内容
			<button id="mui-content">button</button>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a id="main" class="mui-tab-item mui-active" href="main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="topic" class="mui-tab-item" href="topic.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">圈子</span>
			</a>
			<a id="my" class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			mui.plusReady(function() {
				var status = plus.storage.getItem("status");
      			document.getElementById("mui-content").innerHTML="main:"+status;
				
				var detailPage = null;
				mui(".mui-bar").on("tap","a",function(e){
					var id=this.getAttribute("id");
					if(id=="main"){
						document.getElementById("title").innerHTML="首页";
					}else if(id=="topic"){
						document.getElementById("title").innerHTML="圈子";
					}else {
						document.getElementById("title").innerHTML="我的";
					}
					plus.webview.close(id);
					mui.openWindow({
						id:id,
						url:id+".html",
						styles:{
					    		top: '45px',
							bottom: '51px'
				    		},
				    		show:{
				    			 aniShow:"none"
				    		},
				    		waiting:{
				    			autoShow:false
				    		}
					});
				});
			});
		</script>
	</body>

</html>
