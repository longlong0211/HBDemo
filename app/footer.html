<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<!--<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">首页</h1>
	</header>-->
	<nav class="mui-bar mui-bar-tab">
			<a id="main" class="mui-tab-item mui-active" href="main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="topic" class="mui-tab-item" href="topic.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">圈子</span>
			</a>
			<a id="my" class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
</body>
<script type="text/javascript" charset="utf-8">
	mui.plusReady(function(){
		var status = plus.storage.getItem("status");
	});
	mui.init({
	  preloadPages:[{
	    		id:"main",
	    		url:"main.html"           
	  },{
	  		id:"topic",
	  		url:"topic.html"
	  },{
	  		id:"my",
	  		url:"my.html"
	  }
	  ]
	});
			
	var detailPage = null;
	mui(".mui-bar").on("tap","a",function(e){
		var id=this.getAttribute("id");
		if(!detailPage){
		    detailPage = plus.webview.getWebviewById(id);
		}
		if(id=="main"){
			mui.fire(detailPage,'main',{});
		}else 
		if(id=="my"){
			mui.fire(detailPage,'my',{});
		}else if(id=="topic"){
			mui.fire(detailPage,'topic',{});
		}
		mui.openWindow({
		    id:id
		});
	});
</script>
</html>
