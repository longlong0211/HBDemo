<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
</body>
<script src="../js/mui.min.js"></script>
	 <script>
		(function($) {
			$.init({
				subpages: [{
					id: 'userState',
					url: 'user/userState.html'
				}]
			});
			$.plusReady(function(){
	      		var showGuide = plus.storage.getItem("showGuide");
	      		if(showGuide){
	      			plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					var status = plus.storage.getItem("status");
					if(status!=null){//备孕
						mui.openWindow({
							url:"home.html",
							id:"home",
							show:{
								aniShow:'none'
							},
							waiting:{
								autoShow:false
							}
						});
					}
	      		}else {
	      			mui.openWindow({
	      				url:"guide.html",
	      				id:"guide",
	      				show:{
								aniShow:'none'
							},
						waiting:{
							autoShow:false
						}
	      			});
	      		};
      		});
		})(mui);
	</script>
</html>
