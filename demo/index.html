<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">状态选择</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-content-padded" style="margin-top: 25%;">
	        <button id="1" class="btn mui-btn mui-btn-primary mui-btn-block">备孕</button>
	        <button id="2" class="btn mui-btn mui-btn-success mui-btn-block">治疗</button>
	        <button id="3" class="btn mui-btn mui-btn-warning mui-btn-block">试管婴儿</button>
			<button id="4" class="btn mui-btn mui-btn-royal mui-btn-block">怀孕啦</button>
	    </div>
	</div>
</body>
<script src="../js/mui.min.js"></script>
	 <script>
		(function($) {
			$.init();
			$.plusReady(function(){
	      		var showGuide = plus.storage.getItem("showGuide");
	      		if(showGuide){
	      			plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					var status = plus.storage.getItem("status");
					if(status==1){//备孕
						$.openWindow({
							url:"home.html",
							id:"home",
							show:{
								aniShow:'none'
							},
							waiting:{
								autoShow:false
							}
						});
					}else if(status==2){//治疗
						$.openWindow({
							url:"home.html",
							id:"home",
							show:{
								aniShow:'none'
							},
							waiting:{
								autoShow:false
							}
						});
					}else if(status==3){//试管婴儿
						$.openWindow({
							url:"home.html",
							id:"home"
						});
					}else if(status==4){//怀孕啦
						$.openWindow({
							url:"home.html",
							id:"home",
							show:{
								aniShow:'none'
							},
							waiting:{
								autoShow:false
							}
						});
					}else {//默认选择用户状态
						mui.openWindow({
							url:"userState.html",
							id:"userState",
							show:{
								aniShow:"none"
							},
							waiting:{
								autoShow:false
							}
						});
					}
	      		}else {
	      			mui.openWindow({
	      				url:"guide.html",
	      				id:"guide",
	      				show:{
								aniShow:'none'
							},
						waiting:{
							autoShow:false
						}
	      			});
	
	      		};
      			//按钮选择操作
	      		var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var id = this.getAttribute('id');
						plus.storage.setItem("status",id);
						$.openWindow({
							url:"home.html",
							id:"home"
						});
					},false);
				});	
      		});
		})(mui);
	</script>
</html>
